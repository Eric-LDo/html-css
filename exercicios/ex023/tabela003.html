<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        td {
            padding: 10px;
            border: 1PX solid black;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 300px;
            
        }
    </style>
</head>
<body>
    <h1>mesclagem de tabelas</h1>
    <table>
        <thead>

        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
                
            </tr>
            <tr>
                <td rowspan="3">D</td>
                <td>E</td>
                <td rowspan="2">F</td>
            </tr>
            <tr>
                
                <td>H</td>
                
            </tr>
            <tr>
                
                <td>K</td>
                <td>L</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
    
</body>
</html>
